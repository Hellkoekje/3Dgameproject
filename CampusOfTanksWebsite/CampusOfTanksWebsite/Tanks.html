<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Campus of Tanks</title>

    <!-- Style Sheets -->
    <!-- Website Stylesheet. -->
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <!-- bootstrap stylesheet. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- stylesheet for the fonts used. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="www.campusoftanks.nl">Campus of Tanks<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-1 nopadding"></div>
        <div class="col-md-10 nopadding">
            <h1>Pick your Tank</h1>
            <div style="float:left; border: 1px solid; width:33%; height:100%;">
                <h2>Panzerkampfwagen </h2>
                <p>Tiger</p>
                <div class="pic">
                    <img class="pic" src="pic/tiger.jpg" />
                </div>
                <!-- bars to show how much dmg/armor and health the tank got.-->
                <div class="Damage">
                    <h4><stong>Damage</stong></h4>
                    <div class="bar"><div class="progress" style="width:75%"></div></div>
                </div>
                <div class="Armor">
                    <h4><stong>Armor</stong></h4>
                    <div class="bar"><div class="progress" style="width:95%"></div></div>
                </div>
                <div class="speed">
                    <h4><stong>Speed</stong></h4>
                    <div class="bar"><div class="progress" style="width:55%"></div></div>
                </div>
                <br />
                <form>
                    <input class="MyButton" type="button" value="Tiger" onclick="window.location.href='#'" />
                </form>
            </div>
            <div style="float:left; border: 1px solid; width:33%; height:100%;">
                <h2>M4a3e8 Sherman</h2>
                <p>The Easy 8</p>
                <div class="pic">
                    <img class="pic" src="pic/sherman.jpg" />
                </div>
                <!-- bars to show how much dmg/armor and health the tank got.-->
                <div class="Damage">
                    <h4><stong>Damage</stong></h4>
                    <div class="bar"><div class="progress" style="width:75%"></div></div>
                </div>
                <div class="Armor">
                    <h4><stong>Armor</stong></h4>
                    <div class="bar"><div class="progress" style="width:70%"></div></div>
                </div>
                <div class="Speed">
                    <h4><stong>Speed</stong></h4>
                    <div class="bar"><div class="progress" style="width:80%"></div></div>
                </div>

                <br />
                <form>
                    <input class="MyButton" type="button" value="The Easy 8" onclick="window.location.href='#'" />
                </form>
            </div>

            <div style="float:left; border: 1px solid; width:33%; height:100%;">
                <h2>SPG object 212</h2>
                <p>Pillbox Hunter</p>
                <div class="pic">
                    <img class="pic" src="pic/spg.jpg" />
                </div>
                <!-- bars to show how much dmg/armor and health the tank got.-->
                <div class="Damage">
                    <h4><stong>Damage</stong></h4>
                    <div class="bar"><div class="progress" style="width:95%"></div></div>
                </div>
                <div class="Armor">
                    <h4><stong>Armor</stong></h4>
                    <div class="bar"><div class="progress" style="width:80%"></div></div>
                </div>
                <div class="Speed">
                    <h4><stong>Speed</stong></h4>
                    <div class="bar"><div class="progress" style="width:50%"></div></div>
                </div>

                <br />
                <form>
                    <input class="MyButton" type="button" value="Pillbox Hunter" onclick="window.location.href='#'" />
                </form>
            </div>
        </div>
        <div class="col-md-1 nopadding"></div>
            </div>



    <!-- loading scripts as last. this is so the website is more and faster responsive. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
